<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <!-- <script src="/node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <!-- <script src="/node_modules/vue/dist/vue.global.js"></script> -->
    <script src="/dist/vue.js"></script>
    <script>
        let { createApp, reactive, h } = Vue;
        let App = {
            setup() {
                let state = reactive({ flag: true }); // 原理 proxy
                setTimeout(() => {
                    state.flag = !state.flag;
                }, 2000);
                return () => {
                    return state.flag
                        ? h('div', { style: { color: 'red' } }, [
                              h(
                                  'li',
                                  { key: 'A', style: { background: 'red' } },
                                  'A'
                              ),
                              h(
                                  'li',
                                  { key: 'B', style: { background: 'yellow' } },
                                  'B'
                              ),
                              h(
                                  'li',
                                  { key: 'C', style: { background: 'blue' } },
                                  'C'
                              )
                          ])
                        : h('div', { style: { color: 'blue' }, a: 1 }, [
                              h(
                                  'li',
                                  { key: 'A', style: { background: 'red' } },
                                  'A'
                              ),
                              h(
                                  'li',
                                  { key: 'B', style: { background: 'yellow' } },
                                  'B'
                              ),
                              h(
                                  'li',
                                  { key: 'D', style: { background: 'green' } },
                                  'D'
                              ),
                              h(
                                  'li',
                                  { key: 'E', style: { background: 'purple' } },
                                  'E'
                              )
                          ]);
                };
            }
        };
        createApp(App).mount('#app');
    </script>
</html>
